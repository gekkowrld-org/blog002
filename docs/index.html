<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs Repository</title>
</head>
<body>
  <h1>My Docs Repository</h1>
  <ul id="fileList"></ul>
  <script>
    const repoOwner = "gekkowrld-org";
    const repoName = "blog002";
    const docsFolder = "docs";
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${docsFolder}`;
    const fileList = document.getElementById("fileList");

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          if (item.type === "file" && item.name.endsWith(".md")) {
            const fileName = item.name.slice(0, -3);
            const fileLink = `https://${repoOwner}.github.io/${repoName}/${fileName}`;
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.textContent = fileName;
            a.href = fileLink;
            li.appendChild(a);
            fileList.appendChild(li);
          }
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
